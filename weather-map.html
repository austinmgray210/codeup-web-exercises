<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet'/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/weather-map.css">
</head>

<body>



<main>
    <div id="weatherInfo">
        <div id="cardContainer">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card transparent">
                                <div class="card-body">
                                    <div id="todayDate" class="dateFont">Today</div>
                                    <div id="todaysIcon" class="card-title weatherIcon"></div>
                                    <div id="todaysDegrees" class="weatherInfoFont card-text">25F</div>
                                    <div id="todaysRain" class="weatherInfoFont">Rain:</div>
                                    <div id="todaysWind" class="weatherInfoFont">Wind: 12MPH</div>
                                    <div id="todaysPressure" class="weatherInfoFont">Pressure: --inHg</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card transparent">
                                <div class="card-body">
                                    <div id="tomorrowsDate" class="dateFont">Tomorrow</div>
                                    <div id="tomorrowsIcon" class="card-title weatherIcon"></div>
                                    <div id="tomorrowsDegrees" class="weatherInfoFont card-text">25F</div>
                                    <div id="tomorrowsRain" class="weatherInfoFont">Rain:</div>
                                    <div id="tomorrowsWind" class="weatherInfoFont">Wind: 12MPH</div>
                                    <div id="tomorrowsPressure" class="weatherInfoFont">Pressure: --inHg</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card transparent">
                                <div class="card-body">
                                    <div id="inTwoDaysDate" class="dateFont">Wednesday</div>
                                    <div id="inTwoDaysIcon" class="card-title weatherIcon"></div>
                                    <div id="inTwoDaysDegrees" class="weatherInfoFont card-text">25F</div>
                                    <div id="inTwoDaysRain" class="weatherInfoFont">Rain:</div>
                                    <div id="inTwoDaysWind" class="weatherInfoFont">Wind: 12MPH</div>
                                    <div id="inTwoDaysPressure" class="weatherInfoFont">Pressure: --inHg</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>




<script src="js/jQuery.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather-map.js"></script>
<script src="js/keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
