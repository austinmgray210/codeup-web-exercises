<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Navbar</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
<nav class="topNav">
    <ul class="navLinks">
        <li><a href="#" id="navArticles" class="navLeft">Articles</a></li>
        <li><a href="#" id="navProducts" class="navLeft">Products</a></li>
        <li><a href="#" id="navMarket" class="navLeft">Market</a></li>
        <li><a href="#" id="navJobs" class="navLeft">Jobs</a></li>
        <li><a href="#" id="navLogo" class="navCenter">Logo</a></li>
        <li><a href="#" id="navFollowUs" class="navRight">Follow Us</a></li>
        <li><a href="#" id="navSearch" class="navRight">
            <img src="img/narbar_search.png" alt="search" class="navIcons"></a></li>
        <li><a href="#" id="navShop" class="navRight">
            <img src="img/navbar_shop.png" alt="shopping cart" class="navIcons"></a></li>
        <li><a href="#" id="navProfile" class="navRight">
            <img src="img/navbar_profile.png" alt="user Profile" class="navIcons"></a></li>
    </ul>
</nav>
</body>
</html>
