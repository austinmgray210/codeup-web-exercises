<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Navbar</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
<nav class="topNav">
    <ul class="navLinks">
        <li><a href="#" class="navArticles">Articles</a></li>
        <li><a href="#" class="navProducts">Products</a></li>
        <li><a href="#" class="navMarket">Market</a></li>
        <li><a href="#" class="navJobs">Jobs</a></li>
        <li><a href="#" class="navLogo">Logo</a></li>
        <li><a href="#" class="navFollowUs">Follow Us</a></li>
        <li><a href="#" class="navIcons">
            <img src="img/narbar_search.png" alt="search" id="navSearch" class="zoom"></a></li>
        <li><a href="#" class="navIcons" >
            <img src="img/navbar_shop.png" alt="shopping cart" id="navShop" class="zoom"></a></li>
        <li><a href="#" class="navIcons">
            <img src="img/navbar_profile.png" alt="user Profile" id="userProfile" class="zoom"></a></li>
    </ul>
</nav>
</body>
</html>
